<div class="container">

  <form>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton #tipo [options]="tiposLancamento"></p-selectButton>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showOnFocus]="false" [locale]="ptbr" [showIcon]="true"></p-calendar>
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>
          {{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}
        </label>
        <p-calendar dateFormat="dd/mm/yy" [showOnFocus]="false" [locale]="ptbr" [showIcon]="true"></p-calendar>
      </div>
      
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input name="descricao" ngModel #descricao="ngModel" pInputText type="text"
               required minlength="5">

        <app-message [control]="descricao" error="required" text="Este campo é obrigatório"></app-message>
        <app-message [control]="descricao" error="minlength" text="Este campo deve conter no mínimo {{descricao.errors?.minlength?.requiredLength}} caracteres"></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label for="valor">Valor</label>
        <input id="valor" name="valor" ngModel pInputText type="text"
               currencyMask [options]="moeda" placeholder="R$ 0,00">
      </div>
  
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" [autoWidth]="false"></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [autoWidth]="false"></p-dropdown>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" class="btn-form"></button>
        <button pButton [disabled]="true" type="button" label="Novo" class="btn-form ui-button-info"></button>
        <a href="#">Voltar para a pesquisa</a>
      </div>

    </div> <!-- ui-g -->
  </form>
</div>
